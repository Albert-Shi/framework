spring:
  application:
    name: @pom.artifactId@
  cloud:
    stream:
      kafka:
        binder:
          zk-nodes: localhost:2181
          brokers: localhost:9092
      bus:
        enabled: true
    config:
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: service-configuration
  profiles:
    active: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka

management:
  endpoints:
    web:
      exposure:
        include: "*"
