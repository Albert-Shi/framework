server:
  port: 9000

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9010/eureka

spring:
  application:
    name: @pom.artifactId@
  cloud:
    gateway:
      routes:
        # 授权中心
        - id: authentication
          uri: http://localhost:9020
          predicates:
            - Path=/authen/**
          filters:
            - StripPrefix=1